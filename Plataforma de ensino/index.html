        <div class="slider-container">

        <div class="slider-content" style="max-width:650px">
            <img class="mySlides" src="img/gastronimiac.jpeg" style="width:100%">
            <img class="mySlides" src="img/o-que-e-front-end-e-back-end.jpg" style="width:100%">
            <img class="mySlides" src="img/scrum.jpg" style="width:100%">
        </div>
      
        <div class="slider-center">
            <div class="slider-section">
                <button class="slider-button slider-light-grey" onclick="plusDivs(-1)">❮ Voltar</button>
                <button class="slider-button slider-light-grey" onclick="plusDivs(1)">Próximo ❯</button>
            </div>
        </div>

<!-- Tem que ver como vamos linkar no JS, se vai tudo no app -->

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function currentDiv(n) {
          showDivs(slideIndex = n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" slider-red", "");
          }
          x[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " slider-red";
        }
        </script>
